apply plugin: 'com.android.library'

dependencies {
    implementation rootProject.ext.gpsLibs.basement // update security provider for SSL
    implementation rootProject.ext.supportLibs.core
    //noinspection GradleDependency TODO latter v3.x
    implementation 'com.google.protobuf:protobuf-java:2.6.1'
    implementation 'org.twitter4j:twitter4j-core:4.0.7'

    testImplementation rootProject.ext.jUnitLibs.jUnit
    testImplementation rootProject.ext.mockitoLibs.mockitoCore
}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        consumerProguardFiles 'proguard-rules.pro'
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
    }

    lintOptions {
        abortOnError true
        // abortOnError false // DEBUG
        ignoreWarnings false
        // ignoreWarnings true // DEBUG
        quiet false
        // quiet  true // DEBUG
        warning 'InvalidPackage'
    }
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }
        test {
            java.srcDirs = ['srcTest']
            resources.srcDirs = ['srcTest']
        }
        androidTest {
            java.srcDirs = ['srcAndroidTest']
            resources.srcDirs = ['srcAndroidTest']
        }

        debug.setRoot('build-types/debug')
        release.setRoot('build-types/release')
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
            returnDefaultValues = true
            all {
                jvmArgs '-noverify'
                testLogging {
                    events 'passed', 'skipped', 'failed'
                }
            }
        }
    }
}
